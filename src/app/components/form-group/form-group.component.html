<div class="col-12 accordion" id="accordionFilter">
    <div class="row card">
        <div class="card-header" id="gruposId">
            <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseGrupo"
                    aria-expanded="true" aria-controls="collapseOne">
                    Grupos
                </button>
            </h2>
        </div>
        <div id="collapseGrupo" class="collapse show" aria-labelledby="gruposId" data-parent="#accordionFilter">
            <div class="row card-body">
                
                <div class="col-md-4" *ngFor="let group of tournament?.groups">
                    <a [routerLink]="['/futbol/fixture/',group.id]">
                        <h3 class="h1-gp-name">{{group.name}}</h3>
                        <table class="col-12 content-table">
                            <thead>
                                <tr>
                                    <th scope="col">equipo</th>
                                    <th scope="col">PTs</th>
                                    <th scope="col">GF</th>
                                    <th scope="col">GA</th>
                                    <th scope="col">GD</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let team of group.teams">
                                <tr *ngFor="let score of scores.scoreSheets;">
                                    <th scope="row" *ngIf="score.team.id==team.id">{{score.team.name}}</th>
                                    <td *ngIf="score.team.id==team.id">{{score.points}}</td>
                                    <td *ngIf="score.team.id==team.id">{{score.goalFavor}}</td>
                                    <td *ngIf="score.team.id==team.id">{{score.goalAgainst}}</td>
                                    <td *ngIf="score.team.id==team.id">{{score.goalDifference}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </a>
                    <button class="btn-delete btn btn-block" (click)="delete(group.id)">
                        borrar grupo
                    </button>
                </div>
            
            </div>
        </div>
        <div class="row" *ngIf="hasAdminPermission()" >
            <a [routerLink]="['/futbol/category', categoryId, 'add', 'group']" class="btn btn-link btn-block" role="button">Agregar</a>
            <!-- <button class="offset-4 col-md-4">Agregar</button>   'futbol/category/:id/add/group'-->
        </div>
    </div>
    <!--Collapse de Copa Oro-->
    <div class="row card">
        <div class="card-header" id="oroId">
            <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOro"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Copa Oro
                </button>
            </h2>
        </div>
        <div id="collapseOro" class="collapse" aria-labelledby="oroId" data-parent="#accordionFilter">
            <div class="card-body">

                oro
               
            </div>
        </div>
    </div>

    <!--Collapse de Copa Plata-->
    <div class="row card">
        <div class="card-header" id="plataId">
            <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapsePlata"
                    aria-expanded="false" aria-controls="collapseThree">
                    Copa Plata
                </button>
            </h2>
        </div>
        <div id="collapsePlata" class="collapse" aria-labelledby="plataId" data-parent="#accordionFilter">
            <div class="card-body">
                Copa Oro
            </div>
        </div>
    </div>
</div>
