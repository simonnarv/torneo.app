<button class="btn btn-back" routerLink="/futbol/competition">
    <img src="../../../assets/left_arrow_icon.png">
</button>


<div class="col-12 accordion" id="accordionFilter">
    <div class="row card">
        <div class="card-header row" id="gruposId">
            <h2 class="col-md-4">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseGrupo"
                    aria-expanded="true" aria-controls="collapseOne">
                    Grupos
                </button>
            </h2>
            <!--
            <a [routerLink]="['/futbol/competition', competitionId, 'add', 'group']" class="btn btn-plus col-md-1 ml-auto"
                role="button" *ngIf="hasAdminPermission()">
                <img src="../../../assets/plus_icon.png">
            </a>
            -->
            <!--GROUP MODAL-->
            <button *ngIf="hasAdminPermission()" class="btn btn-plus col-md-1 ml-auto" data-toggle="modal"
                data-target="#createGroup">
                <img src="../../../assets/plus_icon.png">
            </button>
        </div>

        <div id="collapseGrupo" class="collapse show" aria-labelledby="gruposId" data-parent="#accordionFilter">
            <div class="row card-body">

                <div class="col-md-6" *ngFor="let group of competition?.groups">
                    <a [routerLink]="['/futbol/matches/', group.id]">
                        <h3 class="group-name text-center">{{group?.name}}</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Equipo</th>
                                    <th scope="col">PTs</th>
                                    <th scope="col">GF</th>
                                    <th scope="col">GA</th>
                                    <th scope="col">GD</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let score of group.scoreSheets;">
                                    <th scope="row">{{score.team.name}}</th>
                                    <td>{{score.points}}</td>
                                    <td>{{score.goalFavor}}</td>
                                    <td>{{score.goalAgainst}}</td>
                                    <td>{{score.goalDifference}}</td>
                            </tbody>
                        </table>
                    </a>
                    <div class="btn-edit" *ngIf="hasAdminPermission()">
                        <button class="btn-delete btn btn-block" data-toggle="modal" data-target="#deleteModal">
                            Eliminar
                        </button>
                        <!--mover edicion por la visibilidad de los botones-->
                        <a [routerLink]="['/futbol/group/', group.id, 'edit']" class="btn btn-block" role="button">
                            Editar
                        </a>
                    </div>
                    <!--Delete Modal -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                        aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-center col-md-8 offset-md-2" id="deleteModalLabel">
                                        Eliminar Categoria</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Esta seguro de eliminar este grupo?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary col-md-4 mr-auto"
                                        data-dismiss="modal">
                                        Cancelar
                                    </button>
                                    <button type="button" class="btn btn-danger col-md-4 " ((click)="deleteGroup(group.id)"
                                        data-dismiss="modal">
                                        Eliminar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--Collapse de Copa Oro-->
    <div class="row card">
        <div class="card-header" id="oroId">
            <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOro"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Copa Oro
                </button>
            </h2>
        </div>
        <div id="collapseOro" class="collapse" aria-labelledby="oroId" data-parent="#accordionFilter">
            <div class="card-body">

            </div>
        </div>
    </div>

    <!--Collapse de Copa Plata-->
    <div class="row card">
        <div class="card-header" id="plataId">
            <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapsePlata"
                    aria-expanded="false" aria-controls="collapseThree">
                    Copa Plata
                </button>
            </h2>
        </div>
        <div id="collapsePlata" class="collapse" aria-labelledby="plataId" data-parent="#accordionFilter">
            <div class="card-body">
                Copa Oro
            </div>
        </div>
    </div>
</div>


<!--Create Group-->
<div class="modal fade" id="createGroup" tabindex="-1" role="dialog" aria-labelledby="createGroupLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center col-md-8 offset-md-2" id="createGroupLabel">
                    {{ group.id ? "EDITAR GRUPO" : "AGREGAR GRUPO" }}</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="competition-name" class="col-form-label">Nombre</label>
                        <input [(ngModel)]="group.name" name="name" type="text" class="form-control"
                            id="competition-name" placeholder="Ingrese un nombre">
                    </div>
                    <!--team-->
                    <div class="col-md-12" *ngIf="group.id">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Equipos</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let team of group.teams">
                                <th 
                                scope="row">{{team.name}} <button (click)="removeTeam(team.id)">Eliminar</button>
                                </th>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <div class="form-group">
                            <label class="lab" for="team">Equipo</label>
                            <select [(ngModel)]="currentTeamId" name="team">
                                <option *ngFor="let team of teams" [value]="team.id">
                                    {{team.name}}
                                </option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-secondary" (click)="addTeam()">Agregar</button>
                    </div>

                    <!--team-->
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Descripci√≥n:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel col-md-4 mr-auto" data-dismiss="modal">
                    CANCELAR
                </button>
                <button type="button" class="btn btn-accept btn-light col-md-4" (click)="saveGroupTEST()" data-dismiss="modal">
                    ACEPTAR
                </button>
            </div>
        </div>
    </div>
</div>
