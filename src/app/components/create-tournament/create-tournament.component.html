<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body text-center">
            <form>
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="tournament.name" placeholder="Name" class="form-control"
                        autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="cantEquipos" [(ngModel)]="tournament.cantEquipos" placeholder="cantEquipos" class="form-control"
                        autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="Formato" [(ngModel)]="tournament.name" placeholder="Formato" class="form-control"
                        autofocus>
                </div>
                <!--cuando ago click ejecuta el metodo save, tambien valida si se esta guardando o se esta actualizando un valor-->
                <button class="btn-success btn-block" (click)="saveNewTournament()">
                    SAVE
                </button>
            </form>
        </div>
    </div>
</div>
