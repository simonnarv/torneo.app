<div class="col-12" *ngFor="let match of teamgroup?.matches">
  <div class="col-md-4 card text-center">
    <div class="card-header">
      Partido
    </div>
    <div class="row card-body">
      <p class="col-3 card-text">{{match.homeTeam.name}}</p>
      <p class="col-3 card-text">{{match.homeScore}}</p>
      <p class="col-3 card-text">{{match.awayScore}}</p>
      <p class="col-3 card-text">{{match.awayTeam.name}}</p>
      </div>
  </div>
</div>

<button class="offset-4 col-md-4" [routerLink]="['futbol/competition/', group.competitionId, 'group', group.id, 'add','match']">Agregar Equipo</button>
