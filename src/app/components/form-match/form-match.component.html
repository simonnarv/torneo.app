<button class="btn btn-back ml-auto" [routerLink]="['/futbol/competition',competitionId, 'groups']">
  <img src="../../../assets/left_arrow_icon.png">
</button>

<div class="div-matches">
  <!--match-->
  <div class="text-left" *ngFor="let match of matches">
    <div class="offset-md-4 col-md-4 div-match">
      <div class="row">
        <img class="col-md-4 col-4" src="../../../assets/ShirtIcon48.png">
        <p class="col-md-6 col-6">{{match.homeTeam.team.name}}</p>
        <p class="col-md-2 col-2">{{match.homeScore}}</p>
      </div>
      <div class="row">
        <img class="col-md-4 col-4" src="../../../assets/ShirtIcon48.png">
        <p class="col-md-6 col-6">{{match.awayTeam.team.name}}</p>
        <p class="col-md-2 col-2">{{match.awayScore}}</p>
      </div>
    </div>
    <button *ngIf="hasAdminPermission()" class="offset-md-4 col-md-2 btn btn-success">
      editar
    </button>
    <button *ngIf="hasAdminPermission()" class="col-md-2 btn btn-danger" (click)="delete(match.id)">
      eliminar
    </button>
  </div>
  <!--match-->
</div>
<button *ngIf="hasAdminPermission()" class="offset-md-4 col-md-4 btn btn-add btn-success"
  [routerLink]="['/futbol/competition/', competitionId, 'group', groupId ,'matches','add']">
  Agregar Partido
</button>

<style>
  .btn-add {
    margin-top: 30px;
    margin-bottom: 30px;
    font-size: 18px;
    font-family: 'poppins', sans-serif;
  }

  .default-msj {
    color: #ffffff;
    font-size: 18px;
    font-family: 'poppins', sans-serif;
  }

  .div-match {
    color: #ffffff;
    background-color: rgba(255, 255, 255, 0.3);
    margin-bottom: 3px;
  }

  .div-match div p {
    margin-bottom: 0;
    margin-top: 10px;
  }

  .div-match div img {
    height: fit-content;
    width: fit-content;
  }

  .div-matches {
    padding: 0px;
    margin: 0px;
  }
</style>
