<div class="col-12" *ngFor="let match of group?.matches">
  <div class="col-md-4 card text-center">
    <div class="card-header">
      Partido
    </div>
    <div class="row card-body">
      <p class="col-3 card-text">{{match.homeTeam.name}}</p>
      <p class="col-3 card-text">{{match.homeScore}}</p>
      <p class="col-3 card-text">{{match.awayScore}}</p>
      <p class="col-3 card-text">{{match.awayTeam.name}}</p>
      </div>
  </div>
</div>

<button class="btn btn-success" [routerLink]="['/futbol/competition/', group?.competitionId, 'group', group?.id, 'add','match']">
  Agregar Partido
</button>

<style>
.btn-add{
  margin-top: 30px;
  margin-bottom: 30px;
  font-size: 22px;
  font-family: 'poppins', sans-serif;
}
</style>
