<button class="btn btn-back ml-auto" [routerLink]="['/futbol/competition',competitionId, 'groups']">
  <img src="../../../assets/left_arrow_icon.png">
</button>

<div class="row">
<div class="match col-md-4 text-left" *ngFor="let match of matches" >
      <div class="row">
        <img class="col-3" src="../../../assets/ShirtIcon48.png">
        <p class="col-4">{{match.homeTeam.team.name}}</p>
        <p class="col-2">{{match.homeScore}}</p>
      </div>
      <div class="row">
        <img class="col-3" src="../../../assets/ShirtIcon48.png">
        <p class="col-4">{{match.awayTeam.team.name}}</p>
        <p class="col-2">{{match.awayScore}}</p>
      </div>
</div>
</div>
<button class="offset-md-3 col-md-6 btn btn-add btn-success"
  [routerLink]="['/futbol/competition/', competitionId, 'group', groupId ,'matches','add']">
  Agregar Partido
</button>

<style>
  .btn-add {
    margin-top: 30px;
    margin-bottom: 30px;
    font-size: 18px;
    font-family: 'poppins', sans-serif;
  }

  .default-msj {
    color: #ffffff;
    font-size: 18px;
    font-family: 'poppins', sans-serif;
  }

  .match {
    color:#ffffff;
    background-color: rgba(255, 255, 255, 0.3);
    margin: 5px;
  }
  .match div p{
    margin-bottom: 0;
    margin-top: 10px;
  }
  .match div img{
    height: fit-content; width: fit-content;
  }
</style>
