<div class="div-form col-6 offset-3">
  <h1 class="h1-cat">Crear Categoria</h1>
  <label class="lab" for="categoryName">Nombre</label>
  <input [(ngModel)]="category.name" name="name" type="text" class="form-control" id="categoryName"
    placeholder="Ingrese un nombre" />
  <button type="submit" class="btn-save btn btn-block" (click)="save()">
    Guardar
  </button>
</div>
