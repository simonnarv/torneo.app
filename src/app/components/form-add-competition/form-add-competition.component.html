<div class="div-form col-md-6 offset-md-3 col-sm-12">

  <h1 class="h1-cat">Crear Categoria</h1>

  <label class="lab" for="competitionName">Nombre</label>

  <input [(ngModel)]="competition.name" name="name" type="text" class="form-control" id="competitionName"
    placeholder="Ingrese un nombre" />

  <button type="submit" class="btn-save btn btn-block" (click)="save()">
    Guardar
  </button>
  
</div>
