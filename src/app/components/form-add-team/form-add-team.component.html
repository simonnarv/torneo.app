<div class="div-form col-6 offset-3">
  <h1 class="h1-cat">Crear Equipo</h1>

  <div class="form-group">
    <label class="lab1" for="teamName">Nombre</label>
    <input [(ngModel)]="team.name" name="name" type="text" class="form-control" id="teamName"
      placeholder="Ingrese un nombre" />
  </div>

  <div class="form-group">
    <label class="lab2" for="teamDescription">Descripción</label>
    <textarea [(ngModel)]="team.description" name="description" class="form-control" id="teamDescription" rows="3"
      placeholder="Descripción"></textarea>
  </div>

  <button type="submit" class="btn-save btn btn-block" (click)="save()">Guardar</button>
</div>
