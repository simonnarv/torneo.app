<div>
    <form>
        <div class="form-group">
          <label for="teamName">Nombre</label>
          <input [(ngModel)]="team.name" name="name" type="text" class="form-control" id="teamName" placeholder="Ingrese un nombre" />
        </div>

        <div class="form-group">
          <label for="teamDescription">Descripción</label>
          <textarea [(ngModel)]="team.description" name="description" class="form-control" id="teamDescription" rows="3" placeholder="Descripción"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="save()">Guardar</button>
      </form>
</div>
