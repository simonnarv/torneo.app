<div class="container div-style">
    <h2 class="col-12 h2-style">Categorias</h2>

    <p>
        {{categories?.tournament}} algo
    </p>

    <ul class="col-12 ul-style" *ngFor="let category of categories">
        <div *ngIf="categories.tournament">
            <a [routerLink]="['/futbol/filter/',category.id]"
                class="list-group-item list-group-item-action text-center">
                Categoria {{category?.name}}
                {{category?.tournament.name}}
            </a>
        </div>
        <div *ngIf="!categories.tournament">
            <a class="list-group-item list-group-item-action text-center">
                Categoria {{category?.name}}
                sin torneo
            </a>
        </div>
    </ul>
