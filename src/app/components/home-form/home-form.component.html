<div class="image">
    <table class="table table-striped table-dark container">
        <thead>
          <tr>
            <th scope="col">competitions_id</th>
            <th scope="col">competition</th>
            <th scope="col">type</th>
          </tr>
        </thead>
        <tbody *ngFor="let comp of competitions">
          <tr>
            <th scope="col">{{competition.id}}</th>
            <th scope="col">{{competition.name}}</th>
            <th scope="col">type</th>
          </tr>
        </tbody>
      </table>
</div>
