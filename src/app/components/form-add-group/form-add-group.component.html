<div class="div-form col-md-6 offset-md-3">
  <form>
    <h1 class="h1-cat">Crear Grupo</h1>
    <div class="form-group">
      <label class="lab" for="groupName">Nombre</label>
      <input [(ngModel)]="group.name" name="name" type="text" class="form-control" id="groupName"
        placeholder="Ingrese un nombre" />
    </div>

    <div class="col-md-12" *ngIf="group.id">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Equipos</th>
          </tr>
        </thead>
        <tbody *ngFor="let team of group.teams">
          <th scope="row">{{team.name}} <button (click)="removeTeam(team.id)">Eliminar</button></th>
          
        </tbody>
      </table>
    </div>

    <div>
      <div class="form-group">
        <label class="lab" for="team">Equipo</label>
        <select [(ngModel)]="currentTeamId" name="team">
            <option *ngFor="let team of teams" [value]="team.id">
                {{team.name}}
            </option>
        </select>
    </div>
    <button type="button" class="btn btn-secondary" (click)="addTeam()">Agregar</button>
    </div>

    <button type="submit" class="btn btn-save btn-block" (click)="save()">Guardar</button>
  </form>
</div>
